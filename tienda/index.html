<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cerebro IA</title>
</head>
<body>
  <h1>Tienda IA cargada correctamente</h1>
  <form id="chat-form">
    <input type="text" id="prompt" placeholder="Escribe tu pregunta" required>
    <button type="submit">Enviar</button>
  </form>
  <pre id="respuesta"></pre>
  <script>
    document.getElementById('chat-form').addEventListener('submit', async e => {
      e.preventDefault();
      const prompt = document.getElementById('prompt').value;
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById('respuesta').textContent = data.message || data.error;
    });
  </script>
</body>
</html>
